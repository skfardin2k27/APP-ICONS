<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/1486fc38a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="icons">
        <a href="#" class="fb"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="twit"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="insta"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="git"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="yt"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="ggle"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="tele"><i class="fa-brands fa-telegram"></i></a>
        <a href="#" class="wp"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#" class="ph"><i class="fa-solid fa-phone"></i></a>
        <a href="#" class="mail"><i class="fa-solid fa-envelope"></i></a>
    </div>
</body>
</html>
